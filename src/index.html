<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow tester</title>
</head>

<body>
    <div class='wrapper'>
        <div class='input-wrapper'>
            <div class='input-container'>
                <span class='label'>offset-x</span>
                <div class='input-div'>
                    <button class='btn'>-</button>
                    <input class='input'>
                    <button class='btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='label'>offset-y</span>
                <div class='input-div'>
                    <button class='btn'>-</button>
                    <input class='input'>
                    <button class='btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='label'>blur-radius</span>
                <div class='input-div'>
                    <button class='btn'>-</button>
                    <input class='input'>
                    <button class='btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='label'>spread-radius</span>
                <div class='input-div'>
                    <button class='btn'>-</button>
                    <input class='input'>
                    <button class='btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='label'> HEX color</span>
                <div class='input-div'>
                    <input class='input'>
                    <div class='color'></div>
                </div>
                <span class='label'>RGB(A) color</span>
                <div class='input-div'>
                    <span class='rgb'>r</span>
                    <input class='input-rgba'>
                    <span class='rgb'>g</span>
                    <input class='input-rgba'>
                    <span class='rgb'>b</span>
                    <input class='input-rgba'>
                    <span class='rgb'>a</span>
                    <input class='input-rgba'>
                    <button class='btn'>convert</button>
                </div>
            </div>
        </div>
        <div class='shadow-box'></div>
    </div>

</body>

</html>
