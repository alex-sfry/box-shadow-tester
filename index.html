<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow tester</title>
</head>

<body>
    <div class='wrapper'>
        <div class='input-wrapper'>
            <div class='input-container'>
                <span class='input-container__label'>offset-x</span>
                <div class='input-div'>
                    <button class='input-div__btn'>-</button>
                    <input type="text" class='input-div__input input-div__input_negative'>
                    <button class='input-div__btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='input-container__label'>offset-y</span>
                <div class='input-div'>
                    <button class='input-div__btn'>-</button>
                    <input type="text" class='input-div__input input-div__input_negative'>
                    <button class='input-div__btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='input-container__label'>blur-radius</span>
                <div class='input-div'>
                    <button class='input-div__btn'>-</button>
                    <input type="text" class='input-div__input input-div__input_not-negative'>
                    <button class='input-div__btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='input-container__label'>spread-radius</span>
                <div class='input-div'>
                    <button class='input-div__btn'>-</button>
                    <input type="text" class='input-div__input input-div__input_not-negative'>
                    <button class='input-div__btn'>+</button>
                </div>
            </div>
            <div class='input-container'>
                <span class='input-container__label'> HEX color</span>
                <div class='input-div'>
                    <input type="text" class='input-div__input input-div__input_hex-color'
                        placeholder='#000 or #00ff00 or 00ff00ff'>
                    <div class='input-div__color'></div>
                    <div class="checkbox-div">
                        <input type="checkbox" class='checkbox-div__checkbox'>
                        <label class="checkbox-div__label">inset</label>
                    </div>
                </div>
                <span class='input-container__label'>RGB(A) color</span>
                <div class='input-div'>
                    <div>
                        <span class='input-div__rgb'>R</span>
                        <input type="text" class='input-div__input-rgba' placeholder='0-255'>
                    </div>
                    <div>
                        <span class='input-div__rgb'>G</span>
                        <input type="text" class='input-div__input-rgba' placeholder='0-255'>
                    </div>
                    <div>
                        <span class='input-div__rgb'>B</span>
                        <input type="text" class='input-div__input-rgba' placeholder='0-255'>
                    </div>
                    <div>
                        <span class='input-div__rgb'>A</span>
                        <input type="text" class='input-div__input-rgba' placeholder='0-1 or %'>
                    </div>
                </div>
            </div>
        </div>

        <button class='wrapper__add-set'>Add set</button>
        <div class="shadow-boxes shadow-boxes_relative">
            <div class='shadow-boxes__shadow-box'></div>
        </div>
    </div>

</body>

</html>
